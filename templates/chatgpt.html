<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>Welcome to the AI Assistant</h1>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <textarea name="message" placeholder="Type your message here..."></textarea>
        <button type="submit">Send</button>
    </form>
    {% if user_message %}
        <h2>Your Message:</h2>
        <p>{{ user_message }}</p>
    {% endif %}
    {% if bot_response %}
        <h2>AI Response:</h2>
        <p>{{ bot_response }}</p>
    {% endif %}
</body>
</html>
