<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/icon.png" type="image/x-icon">
    <title>Umami Moon - Message to Admin</title>
</head>
<style>
    body {
        font-family: 'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif;
        background: #f7f7f7;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
    }
    h1 {
        font-size: 2.5rem;
        color: #2d2d2d;
        margin-bottom: 1.5rem;
    }
    form {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 2rem;
        width: 400px;
    }
    textarea {
        width: 90%;
        height: 150px;
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 1rem;
        font-size: 1rem;
    }
    button {
        background: #e60026;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 0.6em 1.5em;
        cursor: pointer;
        font-size: 1.1rem;
        margin-top: 1rem;
    }

    .support-btn {
    margin-top: 1.5rem;
    background: #e60026;
    color: #fff; 
    text-decoration: none;
    display: flex;
    justify-content: center;
    font-size: 1.1rem;
    border-radius: 8px;
    padding: 0.6em 1.5em; 
    cursor: pointer;
    align-items: center;
    }
    .support-btn:hover {
        background: #b8001c;
    }
</style>
<body>
    <h1>Send a Message to Admin</h1>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <textarea name="message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
    <a href="/support" class="support-btn">Back to Support Page</a>
</body>
</html>
