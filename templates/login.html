<!DOCTYPE html> 
<html lang="{{ g.locale }}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="static/icon.png" type="image/x-icon" />
    <title>{{ _('Umami Moon - Login') }}</title>
    <style>
        .lang-buttons {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .lang-buttons form {
            display: inline;
        }
        .lang-buttons button {
            background: #e60026;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.5em 1em;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.1em;
            transition: background 0.2s;
            font-size: 1rem;
        }
        .lang-buttons button:hover {
            background: #b8001c;
        }
        .lang-buttons .active {
            background: #b8001c;
            cursor: default;
        }
    </style>
</head>
<body>
    <h2>{{ _('Login') }}</h2>

    <div class="lang-buttons">
        <form method="GET" action="">
            <input type="hidden" name="lang" value="en" />
            <button type="submit" class="{% if g.locale == 'en' %}active{% endif %}">English</button>
        </form>
        <form method="GET" action="">
            <input type="hidden" name="lang" value="uk" />
            <button type="submit" class="{% if g.locale == 'uk' %}active{% endif %}">Українська</button>
        </form>
        <form method="GET" action="">
            <input type="hidden" name="lang" value="ja" />
            <button type="submit" class="{% if g.locale == 'ja' %}active{% endif %}">日本語</button>
        </form>
    </div>

    <form class="login-form" method="POST" action="/login">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

        <label for="email">{{ _('Email') }}:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">{{ _('Password') }}:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">{{ _('Login') }}</button>
    </form>

    <form action="/register" method="GET" style="margin-top: 1rem;">
        <h6>{{ _("Don't have an account?") }}</h6>
        <button type="submit">{{ _('Create Account') }}</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
