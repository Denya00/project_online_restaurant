<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Umami Moon - Create Order</title>
    <link rel="icon" href="static/icon.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #2d2d2d;
            margin-bottom: 1rem;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .nav-links {
            margin-top: 2rem;
        }

        .nav-links a {
            background: #e60026;
            color: #fff;
            text-decoration: none;
            padding: 0.7em 2em;
            border-radius: 8px;
            font-size: 1.2rem;
            letter-spacing: 0.1em;
            transition: background 0.2s;
        }

        .nav-links a:hover {
            background: #b8001c;
        }

        form {
            margin-top: 1rem;
        }
        input[type="submit"] {
            background: #e60026;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.6em 1.5em;
            cursor: pointer;
            font-size: 1.2rem;
            letter-spacing: 0.1em;
            transition: background 0.2s;
        }
    </style>
</head>
<body>
    {% if basket %}
        <ul>
            {% for position in basket %}
                <li>{{ position }} , quantity: {{ basket[position] }}</li>
            {% endfor %}
        </ul>
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <input type="submit" value="Create Order">
        </form>

        <div class="nav-links">
            <a href="/menu">Back to Menu</a>
    {% else %}
        <h1>Your order list is empty &#128557;</h1>
        <div class="nav-links">
            <a href="/menu">Back to Menu</a>
        </div>
    {% endif %}
</body>
</html>
